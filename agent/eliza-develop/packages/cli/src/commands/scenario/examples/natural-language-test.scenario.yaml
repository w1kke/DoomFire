name: 'Natural Language Agent Interaction Test'
description: 'Test agent interaction using natural language input'
environment:
  type: local
run:
  - input: 'Hello! Can you tell me what you can help me with?'
    evaluations:
      - type: 'string_contains'
        value: 'help'
      - type: 'string_contains'
        value: 'assist'
judgment:
  strategy: any_pass
